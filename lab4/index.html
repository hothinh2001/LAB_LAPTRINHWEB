<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Lab4</title>
</head>
<body>

<div id="bai_1">
    <div class="container">
        <nav>
            <div class="nav">
                <div class="navbar">
                    <button onclick="changeColorBlue()" id="btnBlue" class="navbar-item">BLUE</button>
                    <button onclick="changeColorRed()" id="btnRed" class="navbar-item product">RED</button>
                    <button onclick="changeColorGreen()" id="btnGreen" class="navbar-item">GREEN</button>
                    <button onclick="changeColorYellow()" id="btnYellow" class="navbar-item">YELLOW</button>
                </div>
            </div>
        </nav>
    </div>
</div>
<div id="bai2">
    <div class="container">
        <h1>Giải Phương Trình Bậc Hai</h1>
        <form id="quadratic-form">
            <input type="number" id="a" placeholder="Nhập a">
            <input type="number" id="b" placeholder="Nhập b">
            <input type="number" id="c" placeholder="Nhập c">
            <button type="button" id="calculate-btn">Tính</button>
        </form>
        <div id="result"></div>
    </div>
</div>
<div id="bai3">
    <div class="container">
        <h1>Find the number of words in the string</h1>
        <textarea id="text_one" placeholder="Nhập văn bản ở đây"></textarea>
        <input type="text" id="text_two" placeholder="Nhập từ vào đây: ">
        <button id="find-btn">Find</button>
        <div id="result_bai4">
        </div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
