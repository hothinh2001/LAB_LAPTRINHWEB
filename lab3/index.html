<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Title</title>
</head>
<body>

<div class="container">
    <nav>
        <div class="nav">
            <ul class="navbar">
                <li class="navbar-item">HOME</li>
                <li class="navbar-item product">
                    PRODUCT
                    <ul class="dropdown">
                        <li class="navbar-item">Tivi</li>
                        <li class="navbar-item">Máy tính xách tay</li>
                    </ul>
                </li>
                <li class="navbar-item">ABOUT US</li>
                <li class="navbar-item">CONTACT</li>
            </ul>
        </div>
    </nav>
</div>

<!--    form contact-->
<div id="contact">
    <div class="container_form">
        <div class="header-contact">
            <h1>Contact Us</h1>
        </div>
        <div class="form-contact">
            <div class="contact_2 contact">
                <div class="contact_item">
                    <div class="name_input title_input">
                        FULL NAME *
                    </div>
                    <div class="input">
                        <input class="contact_input" type="text" placeholder="Enter your full name">
                    </div>
                </div>
            </div>
            <div class="contact_3 contact">
                <div class="email_input title_input">
                    <div class="contact_item">
                        <div class="name_input">
                            EMAIL *
                        </div>
                        <div class="input">
                            <input class="contact_input" type="text" placeholder="Enter your Email">
                        </div>
                    </div>
                </div>
                <div class="phone_input title_input">
                    <div class="contact_item">
                        <div class="name_input">
                            PHONE
                        </div>
                        <div class="input">
                            <input class="contact_input" type="text" placeholder="Enter your Phone">
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact_4 contact">
                <div class="contact_item">
                    <div class="needed_input title_input">
                        NEEDED SERVICES *
                    </div>
                    <div class="input">
                        <select class="contact_input contact_select">
                            <option value="">Please Chooses</option>
                            <option value="">Select Services</option>
                            <option value="">Select Services</option>
                            <option value="">Select Services</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="contact_5 contact">
                <div class="contact_item">
                    <div class="message_input title_input">
                        MASSAGE
                    </div>
                    <div class="input">
                        <textarea class="contact_textarea" type="text" placeholder="Enter your full name">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="contact_6 contact">
                <div class="contact_button">
                    <div class="contact_btn">Submit</div>
                    <div class="icon_submit">
                        <span><i class="fa-sharp fa-solid fa-right-long" style="color: #ffffff;"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--    account-->
<div id="account">
    <div class="container">
        <form>
            <div class="form_name_email_pass">
                <h2 class="color_green">Account</h2>
                <div class="form_input form_format">
                    <div class="icon_input">
                        <span><i class="fa-solid fa-user" style="color: #9C9C9C;"></i></span>
                    </div>
                    <div class="content_input">
                        <input type="text" placeholder="Full Name">
                    </div>
                </div>
                <div class="form_input form_format">
                    <div class="icon_input">
                        <span><i class="fa-solid fa-envelope" style="color: #9C9C9C;"></i></span>
                    </div>
                    <div class="content_input">
                        <input type="text" placeholder="Email Address">
                    </div>
                </div>
                <div class="form_input form_format">
                    <div class="icon_input">
                        <span><i class="fa-solid fa-key" style="color: #9C9C9C;"></i></span>
                    </div>
                    <div class="content_input">
                        <input type="text" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="form_date_gender">
                <div class="date">
                    <span class="account_title_input color_green">Date of Birth</span>
                    <div class="date_form ">
                        <div class="date_day date_format">
                            <input type="text" placeholder="DD">
                        </div>
                        <div class="date_month date_format">
                            <input type="text" placeholder="MM">
                        </div>
                        <div class="date_year date_format">
                            <input type="text" placeholder="YYYY">
                        </div>
                    </div>
                </div>
                <div class="gender">
                    <span class="account_title_input color_green">Gender</span>
                    <div class="gender_form">
                        <div class="gender_male">
                            <input type="text" placeholder="Male">
                        </div>
                        <div class="gender_male">
                            <input type="text" placeholder="Female">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form_payment">
                <div class="payment">
                    <span class="account_title_input color_green">Payment Details</span>
                    <div class="payment_form">
                        <div class="payment_credit">
                            <div class="payment_credit_input date_format">
                                <button class="payment_credit_button"><i class="fa-brands fa-cc-visa"></i>Credit Card
                                </button>
                            </div>
                        </div>
                        <div class="payment_paypal date_format">
                            <button class="payment_credit_button"><i class="fa-brands fa-cc-paypal"></i>Paypal
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="card_form form_input form_format">
                <div class="icon_input">
                    <span><i class="fa-regular fa-credit-card" style="color: #9C9C9C;"></i></span>
                </div>
                <div class="content_input">
                    <input type="text" placeholder="Card Number">
                </div>
            </div>
            <div id="card">
                <div class="card_info">
                    <div class="card_info_input">
                        <div class="card_form form_input form_format">
                            <div class="icon_input">
                                <span><i class="fa-regular fa-credit-card" style="color: #9C9C9C;"></i></span>
                            </div>
                            <div class="content_input">
                                <input type="text" placeholder="Card Number">
                            </div>
                        </div>
                    </div>
                    <div class="card_info_date">
                        <div class="card_date">
                            <select class="card_date_select">
                                <option value="Month">01 Jan</option>
                                <option value="Month">02 Jan</option>
                                <option value="Month">01 Feb</option>
                                <option value="Month">11 Dec</option>
                            </select>
                        </div>
                        <div class="card_date">
                            <select class="card_date_select">
                                <option value="Month">2015</option>
                                <option value="Month">2016</option>
                                <option value="Month">2017</option>
                                <option value="Month">2018</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div class="footer_form">
                    <span class="account_title_input color_green">Terms and Conditions</span>
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">I accept the terms and conditions for signing up to thus service, and
                            hereby confirm I have read the privacy policy. </label>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
